name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: secure_api_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup test environment
      run: |
        cp .env.example .env
        sed -i 's/your_username/root/g' .env
        sed -i 's/your_password/root/g' .env
        sed -i 's/secure_api/secure_api_test/g' .env
        echo "SESSION_SECRET=test_secret_with_more_than_32_characters_for_ci" >> .env

    - name: Run Prisma migrations
      run: |
        npx prisma generate
        npx prisma migrate deploy
      env:
        DATABASE_URL: mysql://root:root@localhost:3306/secure_api_test

    - name: Run tests
      run: npm test || echo "Tests will be added in future versions"

    - name: Health check
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
      env:
        DATABASE_URL: mysql://root:root@localhost:3306/secure_api_test